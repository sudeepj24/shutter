  <style>
    /* Sticky Book a Site Visit Button */
    .sticky-site-visit-btn {
      position: fixed;
      bottom: 240px;
      right: 0;
      transform: rotate(-90deg);
      background: #CECECE;
      color: #23253a;
      font-family: 'Urbanist', sans-serif;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 25px 25px 0 0;
      padding: 12px 24px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      white-space: nowrap;
      transform-origin: bottom right;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }



    /* Hide on mobile devices */
    @media (max-width: 768px) {
      .sticky-site-visit-btn {
        display: none;
      }
    }

    /* Mobile Sticky Bottom Bar */
    .mobile-sticky-bar {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
      z-index: 1000;
      padding: 1px 12px 1px 12px;
      justify-content: space-around;
      align-items: center;
    }

    .mobile-sticky-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      text-align: center;
    }

    .mobile-sticky-item:active {
      background: #f0f0f0;
      transform: scale(0.92);
    }

    .mobile-sticky-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #23253a;
      line-height: 1;
    }

    .mobile-sticky-text {
      font-family: 'Urbanist', sans-serif;
      font-size: 13px;
      font-weight: 600;
      color: #23253a;
      text-align: center;
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      width: 100%;
      word-wrap: break-word;
      hyphens: auto;
    }

    .whatsapp-icon {
      color: #25D366;
    }

    /* Show mobile sticky bar only on mobile */
    @media (max-width: 768px) {
      .mobile-sticky-bar {
        display: flex;
      }
    }
  </style>

  <script>
    // Function to scroll to contact form
    function scrollToContactForm() {
      const contactSection = document.getElementById('get-in-touch');
      if (contactSection) {
        // Use a larger offset for mobile to ensure the title is visible
        const isMobile = window.innerWidth <= 900;
        const offset = isMobile ? -30 : -50;
        const elementPosition = contactSection.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - offset;
        window.scrollTo({
          top: offsetPosition,
          behavior: 'smooth'
        });
      }
    }

    // Function to make a phone call
    function makeCall() {
      window.location.href = 'tel:+4402078594207';
    }

    // Function to open WhatsApp
    function openWhatsApp() {
      const message = encodeURIComponent('Hello, I would like to enquire about your services.');
      const whatsappUrl = `https://wa.me/447778840416?text=${message}`;
      window.open(whatsappUrl, '_blank');
    }
